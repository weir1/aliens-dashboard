<!DOCTYPE html>
<html>
<head>
    <title>Aliens SEO Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a237e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">Loading Dashboard...</div>
    <iframe id="dashboard" src="https://script.google.com/macros/s/AKfycbw-jhpkp5YNNAVH4CYmtemSWzvcSE98NxtCS_fzL-3-SoI0U77tH67F3zmd0lijQXhf/exec" onload="document.getElementById('loader').style.display='none'"></iframe>
</body>
</html>
